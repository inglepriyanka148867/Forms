<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        
     <div>
        <h2>choose an fruits</h2>
        <input type="checkbox" name="fruit" id="Mango" value="Mango">
        <label for="Mango">Mango</label>

        <input type="checkbox" name="fruit" id="Apple" value="Apple">
        <label for="Apple">Apple</label>

        <input type="checkbox" name="fruit" id="Pinaple" value="Pinaple">
        <label for="Pinaple">Pinaple</label>
        
    </div>
    <div>
        <select name="profession" id="profession">
            <option>select your option</option>
            <option value="student">I am a Student</option>
            <option value="developer">I am a Developer</option>
        </select>
    </div>
    <label for="vol">Select your volume level</label>
    <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
    <br>
    <label for="feedback">give your valuable feedback</label>
    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="feedback"></textarea>
    <button>submit</button>
    </form>
</body>
</html>
